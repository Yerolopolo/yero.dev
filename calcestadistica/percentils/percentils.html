<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calcular percentils</title>
</head>
<body>
    <div class="inputform"> 
            <div class="valores">
                <label for="valores">Valors:</label>
                <input type="text" id="valores" name="valores" required size="10" onkeypress="this.style.width = ((this.value.length + 1) * 8) + 'px';">
            </div>
            <div class="frecuencias">
                <label for="frecuencias">Freqüències:</label>
                <input type="text" id="frecuencias" name="frecuencias"  size="10" onkeypress="this.style.width = ((this.value.length + 1) * 8) + 'px';">
            </div>
            <div class="percentilnumero">
                <label for="percentilnumero">Número de percentil:</label>
                <input type="number" id="percentilnumero" name="percentilnumero"  size="10" onkeypress="this.style.width = ((this.value.length + 1) * 8) + 'px';">
            </div>
            <button type="submit" id="boton">Calcular</button>
    </div>
    <div class="outputvalues"> 
        <div class="percentildiv">
            <label for="percentil">Percentil:</label>
            <input type="text" id="percentil" name="percentil" readonly="true" size="10">
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
